spring.application.name=demo

# MySQL Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/free2talk

# MySQL Database Credentials
spring.datasource.username=root
spring.datasource.password=0000

# JDBC Driver Class (Optional, Spring Boot auto-detects this for MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect (For JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate Configuration (Optional)
spring.jpa.hibernate.ddl-auto=create    
# options: none, validate, update, create, create-drop
spring.jpa.show-sql=true                
# show generated SQL in logs
spring.jpa.format-sql=true              
# format SQL in logs

spring.data.mongodb.uri=mongodb://localhost:27017/free2talk
